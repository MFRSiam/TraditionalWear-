{% extends 'base.html'%}
{% load static %}

{% block content %}
    <h2>Sign Up(Customer)</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ address_form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'supplier_signup' %}">Sign-Up As A Supplier Instead ?</a>
{% endblock content %}
